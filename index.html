<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./assets/images/favicon.svg" type="x-icon" />
		<link rel="stylesheet" href="./styles/css/icons.css" />
		<link rel="stylesheet" href="./styles/css/normalize.css" />
		<link rel="preload" href="./styles/css/style.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
		<noscript>
			<link rel="stylesheet" href="./styles/css/style.min.css" />
		</noscript>
		<title>Document </title>
	</head>

	<body>
		<div class="wrapper">
			<header class="header">
				<div class="container">
					<form class="search" action="">
						<label class="search__label">
							<button class="search__icon">
								<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<circle cx="11" cy="11" r="7" stroke="#6C6C6C" stroke-width="2" />
									<path d="M20 20L17 17" stroke="#6C6C6C" stroke-width="2" stroke-linecap="round" />
								</svg>
							</button>
							<input class="search__input" type="search" placeholder="Поиск" />
						</label>
					</form>
					<div class="header__inner">
						<a class="logo" href="#">
							<img class="logo__img" src="./assets/images/logo.svg" alt="" />
						</a>
						<nav class="menu">
							<ul class="menu__list">
								<li class="menu__item menu__item--hidden">
									<div class="menu__close"></div>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#" data-goto=".footer"> Документы </a>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#"> О компании </a>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#"> Новости </a>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#"> Фотогалерея </a>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#"> Отзывы </a>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#"> Оплата и доставка </a>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#"> Возврат, обмен </a>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#"> Контакты </a>
								</li>
							</ul>
						</nav>
						<div class="burger">
							<div class="burger__line"></div>
						</div>
					</div>
				</div>
			</header>

			<main class="main">
				<div class="breadcrumbs">
					<ul class="breadcrumbs__list" itemscope itemtype="http://schema.org/BreadcrumbList">
						<li
							class="breadcrumbs__list-item"
							itemprop="itemListElement"
							itemscope
							itemtype="http://schema.org/ListItem"
						>
							<a class="breadcrumbs__list-link" href="#" itemprop="item">
								<span itemprop="name">Homepage</span>
							</a>
							<meta itemprop="position" content="1" />
						</li>
						<li
							class="breadcrumbs__list-item"
							itemprop="itemListElement"
							itemscope
							itemtype="http://schema.org/ListItem"
						>
							<a class="breadcrumbs__list-link" href="#" itemprop="item">
								<span itemprop="name">Casino Bonus</span>
							</a>
							<meta itemprop="position" content="2" />
						</li>
					</ul>
				</div>

				<label class="label">
					<input class="label__input check" type="checkbox" />
					<span class="label__inputCustom"></span>
					Текст
				</label>

				<picture class="promo__bg">
					<source class="promo__bg" srcset="../assets/images/promo/mobile-1.png" media="(max-width: 576px)" />
					<img class="promo__bg" src="../assets/images/promo/bg-1.png" alt="Картинка с размерами" />
				</picture>

				<label class="label">
					<input class="label__input check" type="checkbox" />
					<span class="label__inputCustom">
						<i class="label__inputCustom-icon">
							<svg width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M8 1.38966L6.80725 0.199997L3.57825 3.42036L1.19275 1.04123L0 2.2309L3.57825 5.8L8 1.38966Z"
									fill="#ffffff"
								/>
							</svg>
						</i>
					</span>
					Текст
				</label>

				<!-- <div class="catalog__sort-select">
        <select class="catalog__sorting" name="sorting">
          <option data-attr="cheap" value="Сначала недорогие">Сначала недорогие</option>
          <option data-attr="expensive" value="Сначала дорогие">Сначала дорогие</option>
        </select>
      </div> -->

				<div class="certificate__arrow-prev arrow__prev swiper-button-prev"></div>
				<div class="certificate__arrow-next arrow__next swiper-button-next"></div>
			</div> -->

				<!-- <div class="slider__arrow arrow arrow--slider">
				<div class="slider__arrow-prev slider__arrow-prev--1 arrow__prev swiper-button-prev"></div>
				<div class="slider__arrow-next slider__arrow-next--1 arrow__next swiper-button-next"></div>
			</div> -->
			</main>

			<footer class="footer">
				<div class="container"></div>
			</footer>
		</div>

		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> -->
		<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
		<script src="https://unpkg.com/imask"></script>
		<script src="./scripts/valid.js"></script>
		<script src="./scripts/map.js"></script>
		<script src="./scripts/scripts.js"></script>
	</body>
</html>
