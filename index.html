				</form>
				<div class="header__inner">

					</a>
					<nav class="menu">

							</li>

							</li>
							<li class="menu__item">

							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">
									Оплата и доставка
								</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">
									Возврат, обмен
								</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">
									Контакты
								</a>
							</li>
						</ul>
					</nav>
					<div class="burger">

					</div>
				</div>
			</div>

		<main class="main">
			<label class="label">

				<span class="label__inputCustom"></span>
				Текст
			</label>

			<label class="label">
				<input class="label__input check" type="checkbox" />
				<span class="label__inputCustom">
					<i class="label__inputCustom-icon">
						<svg width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M8 1.38966L6.80725 0.199997L3.57825 3.42036L1.19275 1.04123L0 2.2309L3.57825 5.8L8 1.38966Z"
								fill="#ffffff" />
						</svg>
					</i>
				</span>
				Текст
			</label>
